<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="register()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="email"
            name="email"
            type="email"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>User Name</mat-label>
          <input
            matInput
            [(ngModel)]="username"
            name="username"
            type="text"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
